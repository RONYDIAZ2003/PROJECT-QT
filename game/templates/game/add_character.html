{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Añadir Personaje</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Añadir Personaje</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <div class="buttons">
            <a href="{% url 'character_list' %}">
                <button>Ver lista de personajes</button>
            </a>
            <a href="{% url 'send_test_email' %}">
                <button>Enviar Correo</button>
            </a>
        </div>
    </div>
</body>
</html>
